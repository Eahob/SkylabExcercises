<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="mx-4 mt-1">
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link active" href="#">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./search.html">Search</a>
        </li>
    </ul>
    <form class="mb-4">
        <div class="row">
            <div class="col-md">
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="col-md">
                <input type="text" class="form-control" placeholder="Surname">
            </div>
            <div class="col-md">
                <input type="text" class="form-control" placeholder="email">
            </div>
            <div class="col-md">
                <input type="text" class="form-control" placeholder="User name">
            </div>
            <div class="col-md">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md">
                <button type="submit" class="btn btn-primary col">Register</button>
            </div>
        </div>
    </form>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        User registration successful
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        User registration failed
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <script src="vendor/jquery/3.3.1/jquery-3.3.1.slim.min.js"></script>
    <script src="vendor/popper/1.12.9/popper.min.js"></script>
    <script src="vendor/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
